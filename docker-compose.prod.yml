version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - dwell-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/dwell
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - dwell-net

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dwell
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d dwell" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - dwell-net

volumes:
  db_data:


networks:
  dwell-net:
    driver: bridge
